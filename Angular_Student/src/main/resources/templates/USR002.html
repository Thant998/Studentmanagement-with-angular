<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/test.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
        <title>Course Registration</title>
</head>

<body>
	<div th:insert="header :: header"></div>
      <div class="main_contents">
    <div id="sub_content">
        <form th:action="@{/userUpdate}" method="post" th:object="${userBean}">
   <h2 class="col-md-6 offset-md-2 mb-3 mt-4">User Registration</h2>
            <div class="row">
            	<div class="col-md-2"></div>
            	<div class="col-md-6">
         			<div style="color: green" th:if="${success}" th:text="${success}" class="alert  alert-success "></div>
         
            	</div>
            </div>
                <div class="row mb-4">
                <div class="col-md-2"></div>
                <label for="name" class="col-md-2 col-form-label">ID</label>
                <div class="col-md-4">
                    <input type="text" name="id" class="form-control" id="name" th:field="*{id}" readonly/>
                </div>
                <div class="col-md-4">
                   
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-2"></div>
                <label for="name" class="col-md-2 col-form-label">Name</label>
                <div class="col-md-4">
                    <input type="text" name="name" class="form-control" id="name" th:field="*{name}"/>
                </div>
                <div class="col-md-4">
                    <p th:if="${#fields.hasErrors('name')}"  style="color:red"  th:errors="*{name}"/>
                     <p th:if="${error}" style="color:red" th:text="${error}"/>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-2"></div>
                <label for="email" class="col-md-2 col-form-label">Email</label>
                <div class="col-md-4">
                    <input type="email" class="form-control" id="email" name="email" th:field="*{email}"/>
                </div>
                <div class="col-md-4">
                    <p th:if="${#fields.hasErrors('email')}"  style="color:red"  th:errors="*{email}"/>
                    <p th:if="${error}" style="color:red" th:text="${error}"/>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-2"></div>
                <label for="Passowrd" class="col-md-2 col-form-label" >Password</label>
                <div class="col-md-4">
                    <input type="password" class="form-control" id="name" name="password" th:value="${session.password}"/>
                </div>
               <div class="col-md-4">
                    <p th:if="${#fields.hasErrors('password')}"  style="color:red"  th:errors="*{password}"/>
                     <p th:if="${error}" style="color:red" th:text="${error}"/>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-2"></div>
                <label for="confirmPassword"  class="col-md-2 col-form-label">Confirm Password</label>
                <div class="col-md-4">
                    <input type="password" class="form-control" id="confirmPassword" name="cfpassword" th:value="${session.password}"/>
                </div>
                  <div class="col-md-4">
                    <div th:if="${Error}" style="color:red" th:text="${Error}"></div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-2"></div>
                <label for="userRole" class="col-md-2 col-form-label">User Role</label>
                <div class="col-md-4">
                    <select class="form-select" th:field="*{role}" aria-label="Education" name="role" id="userRole">
                        <option value="1" th:text="Admin"></option>
                        <option value="0" th:text="User"></option>       
                    </select>
                </div>
            </div>
  				<div class="row mb-4">
                <div class="col-md-4"></div>
    
                <div class="col-md-6">              
                   <button type="submit" class="btn btn-secondary col-md-2" data-bs-toggle="modal" data-bs-target="#exampleModa">Update</button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Student Registration</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                   
                                   <h5 style="color: rgb(127, 209, 131);">Registered Succesfully !</h5>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success col-md-2" data-bs-dismiss="modal">Ok</button>
                                   
                                </div>
                            </div>
                        </div>
                </div>
    
            </div>
            </div>
            </form>
    </div>
</div>

        <div id="testfooter">
            <span>Copyright &#169; ACE Inspiration 2022</span>
        </div>
        <script>
            /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
            var dropdown = document.getElementsByClassName("dropdown-btn");
            var i;
            
            for (i = 0; i < dropdown.length; i++) {
              dropdown[i].addEventListener("click", function() {
              this.classList.toggle("active");
              var dropdownContent = this.nextElementSibling;
              if (dropdownContent.style.display === "block") {
              dropdownContent.style.display = "none";
              } else {
              dropdownContent.style.display = "block";
              }
              });
            }
            </script>
</body>

</html>
